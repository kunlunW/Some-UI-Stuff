<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Please Select Car Type!</h2>
  <!-- <p>The .thumbnail class can be used to display an image gallery.</p>
  <p>The .caption class adds proper padding and a dark grey color to text inside thumbnails.</p>
  <p>Click on the images to enlarge them.</p> -->

  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="motorCycle.png" target="_blank">
          <img src="motorCycle.png" alt="Lights" style="width:100%">
          <div class="caption">
            <p>Motorcycle</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="family.png" target="_blank">
          <img src="family.png" alt="Nature" style="width:100%">
          <div class="caption">
            <p>family vehicle</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="trucks.jpg" target="_blank">
          <img src="trucks.jpg" alt="Fjords" style="width:100%">
          <div class="caption">
            <p>others</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
